<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h2>Live Word Counter</h2>
      <textarea name="" id="wordcounter"></textarea>

      <div class="row">
        <label for="">
          <span id="totalWord">0</span>
          <br />WORDS <br />&nbsp;</label
        >
        <label for="">
          <span id="totalCharWithSpace">0</span>
          <br />CHARACTERS (with space)</label
        >
        <label for="">
          <span id="totalCharWithoutSpace">0</span>
          <br />CHARACTERS (without space)</label
        >
        <label for="">
          <span id="totalSpecialChar">0</span>
          <br />SPECIAL CHARACTERS</label
        >
        <label for=""
          ><span id="totalReadTime">0</span> <br />minute(s) (Read time)</label
        >
      </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
